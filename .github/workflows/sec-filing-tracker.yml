name: SEC Filing Tracker

on:
  schedule:
    - cron: '0 4 * * 6'  # Every Saturday 12:00 Taiwan time (UTC 04:00)
  workflow_dispatch:

permissions:
  contents: write  # Allow pushing changes

jobs:
  track-filings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run tracker
        run: |
          python scripts/sec_filing_tracker.py
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports index.md
          git diff --staged --quiet || git commit -m "Update SEC filing reports [$(date +'%Y-%m-%d')]"
          git push
