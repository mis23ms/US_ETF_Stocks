name: SEC Filing Tracker

on:
  schedule:
    - cron: '0 4 * * 6'  # Every Saturday 12:00 Taiwan time (UTC 04:00)
  workflow_dispatch:

jobs:
  track-filings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install system dependencies for weasyprint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libpangoft2-1.0-0 \
            libffi-dev \
            libjpeg-dev \
            libopenjp2-7-dev
      
      - name: Install Python dependencies
        run: |
          pip install requests weasyprint
      
      - name: Run tracker
        run: |
          python scripts/sec_filing_tracker.py
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports index.md sources
          git diff --staged --quiet || git commit -m "Update SEC filing reports [$(date +'%Y-%m-%d')]"
          git push
