name: SEC Filing Tracker

on:
  schedule:
    # Every Saturday 04:00 UTC = 12:00 Asia/Taipei
    - cron: "0 4 * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run tracker
        run: python scripts/sec_filing_tracker.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports index.md
          git commit -m "Update SEC filing report" || exit 0
          git push
